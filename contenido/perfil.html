<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
    <title>Rush Evo</title>

    <style>

    </style>
    
</head>

<body onload="ImprimirHeaderFooter()">

    <!-- DOCUMENTO BASE, POR FAVOR MODIFICAR SI VEN ALGO QUE NO ESTA BIEN -->
    <!-- Barra de Inicio -->
    <section class="top" id="top">
    </section>
    <!-- Por que quitaste el header? -->

    <!-- Sección de Contenido -->
    <section class="content">
        <h1>Bienvenido a tu perfil, ____!</h1>
        <div class="contenido-perfil">

            <section class="foto-perfil">
                <img src="/img/avatar.jpg" alt="Perfil">
            </section>

            <section class="descripcion-perfil">
                <form action="">
                    <div class="contenedor">
                        <div>
                            <label for="" class="">Nombre</label><br>
                            <input class="" type="text" placeholder="Nombre" id="nombre">
                        </div>
                        <div>
                            <label for="" class="">Apellido</label><br>
                            <input class="" type="text" placeholder="Apellido" id="apellido">
                        </div>
                        <div>
                            <label for="" class="">Correo electronico</label><br>
                            <input class="" type="email" placeholder="Correo Electronico" id="email">
                        </div>
                        <div>
                            <label for="" class="">Fecha de Nacimiento</label><br>
                            <input class="" type="date" placeholder="" id="fecha_nac">
                        </div>
                        <!-- <div>
                            <label for="" class="">Correo electronico </label><br>
                            <input class="" type="" placeholder="Correo Electronico" id="email">
                        </div> -->
                        <input type="submit" value="Actualizar Datos" onclick="">
                    </div>
                </form>
            </section>

        </div>

    </section>

    <!-- Pie de Página -->
    <section class="bot" id="bot">
    </section>
    
</body>

</html>
