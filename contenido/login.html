<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
    <title>Iniciar Sesión</title>
</head>
<body onload="ImprimirHeaderFooter()">
    <!-- Barra de Inicio -->
    <section class="top" id="top">
    </section>

    <!-- Sección de Contenido -->
    <section class="contenedor">
        <br><br><br><br><br><br><br><br><br><br>
        <form class="inicio-registro" action="@{/login}" method="post">

            <h2 id="Login">Inicio de Sesión</h2>
                <div class="contenedor-inicio">
                    <div class="input-contenedor">
                        <img src="/img/icons/correo-electronico.png" id="iconos"> 
                        <input id="input-login" type="email" placeholder="Correo Electronico">                
                     </div>
                     <div class="input-contenedor">
                        <img src="/img/icons/candado-bloqueado.png" id="iconos"> 
                        <input id="input-login" type="password" placeholder="Contraseña">                                        
                     </div>
                     <input type="submit" value="Entrar" class="button-login">
                        <hr>
                    <p class="p-login">¿No tienes cuenta? <a class="link" href="#Login2">Registrate</a></p>
                               
                </div>
        </form>    
            <br><br><br><br><br><br><hr><br><br><br><br><br><br><br>
        <form class="inicio-registro">

                <h2 id="Login2">Registro</h2>
                    <div class="contenedor-inicio">
                        

                        <div class="input-contenedor">
                            <img src="/img/icons/correo-electronico.png" id="iconos"> 
                            <input id="email" type="text" placeholder="Correo Electronico">
                        </div>
    
                         <div class="input-contenedor">
                            <img src="/img/icons/candado-abierto.png" id="iconos"> 
                            <input id="password" type="password" placeholder="Contraseña">                                                
                         </div>
    
                         <!-- <div class="input-contenedor">
                            <img src="/img/icons/candado-bloqueado.png" id="iconos"> 
                            <input id="input-login" type="password" placeholder="Confirmar Contraseña">
                                                 
                         </div> -->

                        
                        <div class="input-contenedor">
                            <img src="/img/icons/usuario.png" id="iconos"> 
                            <input id="nombre" type="text" placeholder="Nombre">                    
                        </div>

                        <div class="input-contenedor">
                            <img src="/img/icons/usuario.png" id="iconos"> 
                            <input id="apellido" type="text" placeholder="Apellido">                          
                        </div>

                        <div class="input-contenedor">
                            <img src="/img/icons/usuario.png" id="iconos"> 
                            <input id="fecha_nac" type="date" placeholder="Fecha de Nacimiento">                          
                        </div>
    

                         <input type="submit" value="Registrate" class="button-login" onclick="GuardarUsuario()">
                         <p class="p-login">Al registrarte, aceptas nuestras Condiciones de uso y Políticas de
                            privacidad.</p>
                            <hr>
                        <p class="p-login">¿Ya tienes cuenta? <a class="link" href="#Login">Iniciar Sesion</a></p>
                                   
                    </div>
        </form> 
    </section>
    
    <!-- Pie de Página -->
    <section class="bot" id="bot">
    </section>
    
</body>
</html>
