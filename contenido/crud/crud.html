<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="crud.css">
    <script src="/index.js"></script>
    <title>Rush Evo</title>
</head>
<body onload="ImprimirHeaderFooter()">

    <!-- DOCUMENTO BASE, POR FAVOR MODIFICAR SI VEN ALGO QUE NO ESTA BIEN -->
    <!-- Barra de Inicio -->
    <section class="top" id="top">
    </section>

    <!-- Sección de Contenido -->
    <section class="content" onload="ObtenerUsuarios()">
        <div class="crud-main">
            <h1 style="text-align: left;">CRUD</h1>
            <form action="" id="frmProductos" class="row">
               
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Ingrese el email </label>
                      <input type="text" name="email" id="email" class="form-control">
                      <input type="hidden" name="email" id="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Ingrese el contraseña </label>
                      <input type="text" name="password" id="password" class="form-control">
                      <input type="hidden" name="password" id="password">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Ingrese el nombre </label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    <input type="hidden" name="nombre" id="nombre">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Ingrese el apellido </label>
                      <input type="text" name="apellido" id="apellido" class="form-control">
                      <input type="hidden" name="apellido" id="apellido">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Ingrese Fecha de nacimiento </label>
                    <input type="date" step="0.01" name="fecha_nac" id="fecha_nac" class="form-control">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <a href="#" onclick="GuardarUsuario()" class="btn btn-success btn-block">Procesar</a>
                    <a href="#" onclick="ActualizarProducto()" class="btn btn-warning btn-block">Actualizar</a>
                  </div>
                </div>
              </form>
            <hr>
            <div class="menu">
                <p data-target="#inicio">Usuarios</p>
                <p data-target="#productos">Contenido</p>
            </div>
        
            <div class="content">
                <div data-content id="inicio" class="active">
                    <h1>Usuarios</h1>
                    <div class="row">
                        <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>id</th>
                              <th>email</th>
                              <th>nombre</th>
                              <th>apellido</th>
                              <th>fecha de nacimiento</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTabla">
                            
                          </tbody>
                          
                        </table>
                      </div>
                </div>
        
                <div data-content id="productos">
                    <h1>Contenido</h1>
                    <div class="row">
                        <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>id</th>
                              <th>email</th>
                              <th>nombre</th>
                              <th>apellido</th>
                              <th>fecha de nacimiento</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTabla">
                            
                          </tbody>
                          
                        </table>
                      </div>
                </div>

                
            </div>
            
        </div>
    </section>
    
    <!-- Pie de Página -->
    <section class="bot" id="bot">
    </section>
    <script src="crud.js"></script>
</body>
</html>
