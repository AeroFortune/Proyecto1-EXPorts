<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="crud.css">
    <title>Rush Evo</title>
</head>
<body onload="ImprimirHeaderFooter(); ObtenerUsuarios()">

    <!-- DOCUMENTO BASE, POR FAVOR MODIFICAR SI VEN ALGO QUE NO ESTA BIEN -->
    <!-- Barra de Inicio -->
    <section class="top" id="top">
    </section>

    <!-- Sección de Contenido -->
    <section class="content">
        <div class="crud-main">
            <h1>CRUD de Usuarios</h1>
            <form action="" id="frmProductos" class="inputs">
               
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">ID</label>
                      <input type="text" name="id_user" id="id_user" class="form-control">
                      <input type="hidden" name="id_user" id="id_user">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="text" name="email" id="email" class="form-control">
                      <input type="hidden" name="email" id="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Contraseña</label>
                      <input type="text" name="password" id="password" class="form-control">
                      <input type="hidden" name="password" id="password">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    <input type="hidden" name="nombre" id="nombre">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Apellido</label>
                      <input type="text" name="apellido" id="apellido" class="form-control">
                      <input type="hidden" name="apellido" id="apellido">
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" step="0.01" name="fecha_nac" id="fecha_nac" class="form-control">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <a href="#" onclick="GuardarUsuario()" class="button add">Procesar</a><br>
                    <a href="#" onclick="ActualizarProducto()" class="button update">Actualizar</a>
                  </div>
                </div>
            </form>
            <hr>
            <div class="menu">
                <p data-target="#inicio">Usuarios</p>
                <p data-target="#productos">Contenido</p>
            </div>
        
            <div class="content-tabs">
                <div data-content id="inicio" class="active">
                    <h1 class="table-name">Usuarios</h1>
                    <div class="row">
                        <table id="tableUsuarios" class="table-crud">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>ID</th>
                              <th>Email</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Fecha de Nacimiento</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTablaUsuarios">
                            
                          </tbody>

                        </table>
                      </div>
                </div>
        
                <div data-content id="productos">
                    <h1>Contenido</h1>
                    <div class="row">
                        <table id="tablaUsuarios" class="table-crud" style="width:100%">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>id</th>
                              <th>email</th>
                              <th>nombre</th>
                              <th>apellido</th>
                              <th>fecha de nacimiento</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTablaUsuarios">
                            
                          </tbody>
                          
                        </table>
                      </div>
                </div>

                
            </div>
            
        </div>
    </section>
    
    <!-- Pie de Página -->
    <section class="bot" id="bot">
    </section>
    <script src="/index.js"></script>
</body>
</html>
