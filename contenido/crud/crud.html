<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="crud.css">
    <title>Rush Evo</title>
</head>
<body onload="ImprimirHeaderFooter(); ObtenerUsuarios(); ObtenerActiculos()">

    <!-- DOCUMENTO BASE, POR FAVOR MODIFICAR SI VEN ALGO QUE NO ESTA BIEN -->
    <!-- Barra de Inicio -->
    <section class="top" id="top">
    </section>

    <!-- Sección de Contenido -->
    <section class="content">
        <div class="crud-main">
           
            <div class="menu">
              <h4 class="option" data-target="#inicio">Usuarios</h4>
              <h4 data-target="#contenido">Contenido</h4>
            </div>
            <div class="content-tabs">
                <div data-content id="inicio" class="active">
                  <h1>CRUD de Usuarios</h1>
            
                  <hr>
                    
                  <form action="" id="frmProductos" class="inputs">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">ID</label>
                        <input type="text" name="id_user" id="id_user" class="form-control">
                        <input type="hidden" name="id_user" id="id_user">
                      </div>
                    </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" id="email" class="form-control">
                            <input type="hidden" name="id_user" id="id_user">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Contraseña</label>
                            <input type="text" name="password" id="password" class="form-control">
                            <input type="hidden" name="password" id="password">
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="">Nombre</label>
                          <input type="text" name="nombre" id="nombre" class="form-control">
                      </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Apellido</label>
                            <input type="text" name="apellido" id="apellido" class="form-control">
                      
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="">Fecha de Nacimiento</label>
                          <input type="date" step="0.01" name="fecha_nac" id="fecha_nac" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <a href="#" onclick="GuardarUsuario()" class="button add">Procesar</a><br>
                          <a href="#" onclick="ActualizarUsuario()" class="button update">Actualizar</a>
                        </div>
                      </div>
                  </form>
                    <hr>
                    <h1 class="table-name">Usuarios</h1>
            
          
                    <div class="row">
                        <table id="tableUsuarios" class="table-crud">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>ID</th>
                              <th>Email</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Fecha de Nacimiento</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTablaUsuarios">
                            
                          </tbody>

                        </table>
                      </div>
                </div>
        
                <div data-content id="contenido">
                  <h1>CRUD de Contenido</h1>
            
                  <hr>
                  <form action="" id="frmProductos" class="inputs">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">ID Pagina</label>
                        <input type="text" name="id_pag" id="id_pag" class="form-control">
                        <input type="hidden" name="id_pag" id="id_pag">
                      </div>
                    </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Nombre de Pagina</label>
                            <input type="text" name="page_name" id="page_name" class="form-control">
                            
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Descripción</label>
                            <input type="text" name="description" id="description" class="form-control">
                          
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="">Link</label>
                          <input type="text" name="link" id="link" class="form-control">
                      </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <a href="#" onclick="GuardarArticulo()" class="button add">Procesar</a><br>
                          <a href="#" onclick="ActualizarArticulo()" class="button update">Actualizar</a>
                        </div>
                      </div>
                  </form>
                  <hr>
                    <h1 class="table-name">Contenido</h1>
                    <div class="row">
                        <table id="tablaUsuarios" class="table-crud" style="width:100%">
                          <thead>
                            <tr>
                              <th>Accion</th>
                              <th>id</th>
                              <th>Nombre de Página</th>
                              <th>Descripción</th>
                              <th>Link</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpoTablaArticulos">
                            
                          </tbody>
                          
                        </table>
                      </div>
                </div>

                
            </div>
            
        </div>
    </section>
    
    <!-- Pie de Página -->
    <section class="bot" id="bot">
    </section>
    <script src="/index.js"></script>
</body>
</html>
